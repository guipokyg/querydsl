spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        #use_sql_comments를 사용하면 일반적인 쿼리가 보임.
        #use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace